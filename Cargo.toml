[workspace]
resolver = "2"
members = [ "core", "logger","option_parser", "remu_macro", "simple_debugger", "state"]

[profile.release]
codegen-units = 1
lto           = true
panic         = "abort"
strip         = true

[workspace.dependencies]
owo-colors = "4.2.0"
snafu = "0.8.5"
enum_dispatch = "0.3.13"
log = "0.4.26"
tracing = "0.1.41"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
tracing-error = "0.1"
color-eyre = "0.6"
clap = { version = "4.5.32", features = [ "derive", "color" ] }
bitflags = "2.9.0"
