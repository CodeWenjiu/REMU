[workspace]
resolver = "2"
members = [ 
    "core", 
    "logger","option_parser", 
    "remu_macro", 
    "remu_utils", 
    "remu_buildin", 
    "simple_debugger", 
    "simulator", 
    "state", "remu_feature", 
]

[profile.release]
codegen-units = 1
lto           = true
panic         = "abort"
strip         = true

[workspace.dependencies]
owo-colors = "4.2.0"
snafu = "0.8.5"
enum_dispatch = "0.3.13"
log = "0.4.26"
tracing = "0.1.41"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
tracing-error = "0.2.1"
clap = { version = "4.5.32", features = [ "derive", "color" ] }
bitflags = "2.9.0"
petgraph = "0.8.2"
tokio = { version = "1.44.2", features = ["full"] }
lazy_static = "1.5.0"
pest = "2.8.0"
pest_derive = "2.8.0"
cfg-if = "1.0.0"
